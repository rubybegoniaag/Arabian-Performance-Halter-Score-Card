
<!DOCTYPE html>
<html>
<head>
  <title>Arabian Performance Halter Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .score-buttons button {
      margin: 2px;
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #888;
      background-color: #fff;
      border-radius: 4px;
    }
    .score-buttons button.selected {
      background-color: #4CAF50;
      color: white;
    }
    .penalties {
      margin-top: 20px;
    }
    .penalties label {
      display: block;
      margin: 5px 0;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    button.calculate-btn {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h2>Arabian Performance Halter Score Calculator</h2>
  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Category</th>
        <th>Select Score</th>
      </tr>
    </thead>
    <tbody id="scoreTableBody"></tbody>
  </table>

  <div class="penalties">
    <h3>Penalties</h3>
    <label>Disruptive Behavior: <input type="number" step="1" min="-3" max="0" id="penalty1" value="0"></label>
    <label>Excessive Oil/Grease/Substance: <input type="number" step="1" min="-3" max="0" id="penalty2" value="0"></label>
    <label>Not Shown Properly / Balding: <input type="number" step="1" min="-3" max="0" id="penalty3" value="0"></label>
    <label><input type="checkbox" id="penalty10"> Unnatural Appearance / Hard Stance (-10)</label>
  </div>

  <div class="button-container">
    <button class="calculate-btn" onclick="calculateScore()">Calculate Total Score</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    const categories = [
      { code: 'A', label: 'Athletic Structure' },
      { code: 'T', label: 'Breed Type' },
      { code: 'Q', label: 'Quality, Balance, Substance' },
      { code: 'N', label: 'Neck and Shoulder' },
      { code: 'B', label: 'Back, Loin and Hip' },
      { code: 'L', label: 'Legs and Feet' },
      { code: 'M', label: 'Movement' }
    ];

    function createScoreButtons(code) {
      let html = '';
      for (let i = 10; i <= 20; i += 0.5) {
        html += `<button onclick="selectScore('${code}', ${i})" id="${code}_${i}">${i}</button>`;
      }
      return html;
    }

    function populateTable() {
      const tbody = document.getElementById('scoreTableBody');
      categories.forEach(cat => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cat.code}</td>
          <td>${cat.label}</td>
          <td class="score-buttons" id="buttons_${cat.code}">${createScoreButtons(cat.code)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    const selectedScores = {};

    function selectScore(code, score) {
      // Deselect previous
      const buttons = document.querySelectorAll(`#buttons_${code} button`);
      buttons.forEach(btn => btn.classList.remove('selected'));
      // Select new
      document.getElementById(`${code}_${score}`).classList.add('selected');
      selectedScores[code] = score;
    }

    function calculateScore() {
      let total = 0;
      for (let cat of categories) {
        if (selectedScores[cat.code] === undefined) {
          alert(`Please select a score for ${cat.label}`);
          return;
        }
        total += selectedScores[cat.code];
      }

      const penalties = [
        parseInt(document.getElementById('penalty1').value) || 0,
        parseInt(document.getElementById('penalty2').value) || 0,
        parseInt(document.getElementById('penalty3').value) || 0,
        document.getElementById('penalty10').checked ? -10 : 0
      ];
      total += penalties.reduce((a, b) => a + b, 0);

      document.getElementById('result').innerText = "Total Score: " + total.toFixed(1);
    }

    // Initialize the table on load
    populateTable();
  </script>

</body>
</html>
